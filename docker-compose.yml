version: '3.8'

services:
  bitcoind:
    image: lncm/bitcoind:v22.0@sha256:37a1adb29b3abc9f972f0d981f45e41e5fca2e22816a023faa9fdc0084aa4507
    container_name: bitcoind
    user: root
    command: -regtest -rpcbind=0.0.0.0 -rpcallowip=0.0.0.0/0 -rpcauth=user:63cf03615adebaa9356591f95b07ec7b$$920588e53f94798bda636acac1b6a77e10e3ee7fe57e414d62f3ee9e580cd27a -fallbackfee=0.0001 -zmqpubrawblock=tcp://0.0.0.0:28332 -zmqpubrawtx=tcp://0.0.0.0:28333
    ports:
      - "18443:18443"
      - "28332:28332"
      - "28333:28333"
    volumes:
      - bitcoin_data:/root/.bitcoin

  tor:
    image: dperson/torproxy:latest
    container_name: tor
    ports:
      - "9050:9050"  # SOCKS5 proxy
      - "9051:9051"  # Control port
    volumes:
      - tor-data:/var/lib/tor
    restart: unless-stopped
    command: >
      sh -c "
      echo 'SOCKSPort 0.0.0.0:9050' > /etc/tor/torrc &&
      echo 'ControlPort 0.0.0.0:9051' >> /etc/tor/torrc &&
      echo 'CookieAuthentication 1' >> /etc/tor/torrc &&
      echo 'HiddenServiceDir /var/lib/tor/hidden_service/' >> /etc/tor/torrc &&
      echo 'HiddenServicePort 10009 lndnode:10009' >> /etc/tor/torrc &&
      echo 'HiddenServiceVersion 3' >> /etc/tor/torrc &&
      tor -f /etc/tor/torrc
      "

  lndnode:
    image: lightninglabs/lndinit:v0.1.33-beta-lnd-v0.20.0-beta
    container_name: lndnode
    user: root
    hostname: lnd
    entrypoint: 
      - sh
      - -c
      - |
        if [[ ! -f /data/seed.txt ]]; then
          lndinit gen-seed > /data/seed.txt
        fi
        if [[ ! -f /data/walletpassword.txt ]]; then
          lndinit gen-password > /data/walletpassword.txt
        fi
        lndinit -v init-wallet \
          --secret-source=file \
          --file.seed=/data/seed.txt \
          --file.wallet-password=/data/walletpassword.txt \
          --init-file.output-wallet-dir=/data/.lnd/data/chain/bitcoin/regtest \
          --init-file.validate-password
        mkdir -p /data/.lnd
        if [ ! -f "/data/.lnd/umbrel-lnd.conf" ]; then
          touch "/data/.lnd/umbrel-lnd.conf"
        fi
        # Remove old TLS cert if it exists to force regeneration with correct hostname
        if [ -f "/data/.lnd/tls.cert" ]; then
          rm -f /data/.lnd/tls.cert /data/.lnd/tls.key
        fi
        # Start LND with correct lnddir and exec to run in foreground
        exec lnd --lnddir=/data/.lnd --listen=0.0.0.0:9735 --rpclisten=0.0.0.0:10009 --restlisten=0.0.0.0:8080 --bitcoin.active --bitcoin.regtest --bitcoin.node=bitcoind --bitcoind.rpchost=bitcoind --bitcoind.rpcuser=user --bitcoind.rpcpass=pass --bitcoind.zmqpubrawblock=tcp://bitcoind:28332 --bitcoind.zmqpubrawtx=tcp://bitcoind:28333 --configfile=/data/.lnd/umbrel-lnd.conf --wallet-unlock-password-file=/data/walletpassword.txt --wallet-unlock-allow-create --rpcmiddleware.enable --tlsextradomain=lnd --tlsextraip=127.0.0.1
    ports:
      - "9735:9735"
      - "10009:10009"
      - "8080:8080"
    volumes:
      - lndnode-data:/data/.lnd
    restart: unless-stopped
    environment:
      HOME: /data
    depends_on:
      - bitcoind

  litd:
    image: lightninglabs/lightning-terminal:v0.16.0-alpha
    container_name: litd
    user: root
    entrypoint:
      - sh
      - -c
      - |
        # Wait for LND to be ready
        echo "Waiting for LND to be ready..."
        sleep 30
        while [ ! -f /data/.lnd/tls.cert ]; do
          echo "Waiting for LND TLS cert..."
          sleep 5
        done
        while [ ! -f /data/.lnd/data/chain/bitcoin/regtest/admin.macaroon ]; do
          echo "Waiting for LND admin macaroon..."
          sleep 5
        done
        echo "LND files found, starting litd..."
        # Verify TLS cert exists and show its details
        if [ -f /data/.lnd/tls.cert ]; then
          echo "TLS cert found, checking certificate details..."
          openssl x509 -in /data/.lnd/tls.cert -text -noout | grep -E "(Subject:|DNS:|IP Address:)" || true
        fi
        # Copy LND's TLS cert to system trust store for verification
        cp /data/.lnd/tls.cert /usr/local/share/ca-certificates/lnd.crt 2>/dev/null || true
        update-ca-certificates 2>/dev/null || true
        echo "Starting litd with LND connection to lnd:10009..."
        exec litd --lnd-mode=remote --network=regtest \
          --remote.lnd.rpcserver=lnd:10009 \
          --remote.lnd.macaroonpath=/data/.lnd/data/chain/bitcoin/regtest/admin.macaroon \
          --remote.lnd.tlscertpath=/data/.lnd/tls.cert \
          --httpslisten=0.0.0.0:8443 \
          --uipassword=password123 \
          --lit-dir=/root/.lit \
          --autopilot.disable \
          --remote.lit-debuglevel=trace
    ports:
      - "8443:8443"
    volumes:
      - lndnode-data:/data/.lnd
      - litd-data:/root/.lit
    depends_on:
      - lndnode
    restart: unless-stopped

  cln:
    image: elementsproject/lightningd:v25.05
    container_name: cln
    user: root
    entrypoint:
      - sh 
      - -c
      - |
        # Install NWC plugin
        if [ ! -f "/usr/local/libexec/c-lightning/plugins/cln-nip47" ]; then
          apt-get update && apt-get install -y wget
          cd /tmp
          wget -O nwc.tar.gz https://github.com/daywalker90/cln-nip47/releases/download/v0.1.3/cln-nip47-v0.1.3-x86_64-linux-gnu.tar.gz
          tar xzf nwc.tar.gz
          chmod +x cln-nip47
          mv cln-nip47 /usr/local/libexec/c-lightning/plugins/cln-nip47
        fi
        lightningd \
          --network=regtest \
          --bitcoin-rpcconnect=bitcoind \
          --bitcoin-rpcport=18443 \
          --bitcoin-rpcuser=user \
          --bitcoin-rpcpassword=pass \
          --addr=cln:9835 \
          --grpc-port=9996 \
          --plugin=/usr/local/libexec/c-lightning/plugins/cln-nip47 \
          --nip47-relays=wss://relay.damus.io
    ports:
      - "9835:9835"
      - "9996:9996"
    volumes:
      - cln-data:/root/.lightning:rw
      - /cln-socket:/root/.lightning/regtest
    depends_on:
      - bitcoind

volumes:
  bitcoin_data:
  lndnode-data:
  litd-data:
  cln-data:
  tor-data:
